<html><head>
	<style type="text/css">

	body {
		/* background: url('bg.jpg') no-repeat; */
		background-size: cover;
		background-color: #efebd6;
	}
	#note1 {background: #fff3ab;border-top: 10px solid #e8ce2d;}
	#note2 {background: #fecce5;border-top: 10px solid #e24996;}
	#note3 {background: #ccf1c5;border-top: 10px solid #7def67;}
	#note4 {background: #e7cfff;border-top: 10px solid #9d52e8;}
	#note5 {background: #b0e0ec;border-top: 10px solid #57cfec;}
	#note6 {background: #fcfcfa;border-top: 10px solid #777774;}
	#note7 {background: #abd7ff;border-top: 10px solid #419df1;}
	#note8 {background: #ffcbab;border-top: 10px solid #f38b4b;}
	#note9 {background: #444444;color:#FFFFFF;border-top: 10px solid #060606;}

	.row {
		overflow: hidden;
		text-align: center;
	}
    .notes {
        position: relative;
        display: inline-block;
		width: 25%;
		float: left;
		min-height: 350px;
		margin-left: 4%;
		margin-bottom: 3%;
    }
    .clear {
        position: absolute;
        top: 0px;
        right: 0;
        color: #888181;
    }
    .notes textarea {
        width: 100%;
        min-height: 350px;
    }
	input#savenote {
		border: 0;
		background: #9ab2ec;
		color: #fee;
		padding: 10px 20px;
		top: 0;
		right: 0;
		position: fixed;
		max-width: 70px;
		font-size: 15px;
		text-align: center;
		text-transform: uppercase;
		cursor: pointer;
	}
	</style>
	<script type="text/javascript" src="newtab.js"></script>
</head>
<body>
	<div id="label">Sticky Notes</div>
	<div class="row row1">
		<div class="notes">
			<a href="javascript:void(0)" class="clear clear1">clear</a>
			<textarea id="note1"></textarea>
		</div>
		<div class="notes">
			<a href="javascript:void(0)" class="clear clear2">clear</a>
			<textarea id="note2"></textarea>
		</div>
		<div class="notes">
			<a href="javascript:void(0)" class="clear clear3">clear</a>
			<textarea id="note3"></textarea>
		</div>
	</div>
	<div class="row row2">
		<textarea id="note4" class="notes"></textarea>
		<textarea id="note5" class="notes"></textarea>
		<textarea id="note6" class="notes"></textarea>
	</div>
	<div class="row row3">
		<textarea id="note7" class="notes"></textarea>
		<textarea id="note8" class="notes"></textarea>
		<textarea id="note9" class="notes"></textarea>
	</div>

	<input type="button" id="savenote" value="save"/>
</body></html>
